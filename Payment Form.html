<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Presonal Payment Form</title>
</head>


<body>
    <form action="">
<hr><h1 align="center">Payment Form</h1>

<p style="font-style: oblique;">
    Reqired Fields are followed by*
</p>


<hr><h2 align="center">Contact Information</h2><hr>

<p>
    Name:* <input type="text" name="name" required>
</p>


    <fieldset>
        <legend>Gender:*</legend>
<p>
    Male <input type="radio" name="gender" id="Male" required>
    Female <input type="radio" name="gender" id="Female" required>
</p>
</fieldset>


<p>
    Address: <textarea name="address" id="address" rows="4" cols="50"></textarea>
</p>


<p>
    Email:* <input type="email" name="email" id="email" required>
</p>

<p>
    Pincode:* <input type="number" name="pincode" id="pincode" required>
</p>


<hr><h2 align="center">Payment Information</h2><hr>

<p>Card Type:* 
    <select name="card_type" id="card_type" required>
        <option value="">select a card type</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
</p>

<p>
    Card number:* <input type="number" name="card_number" id="card_numnber" required>
</p>

<p>
    Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
</p>

<p>
    CVV:* <input type="password" name="CVV" id="CVV" required>
</p>

<input type="submit" value="Pay Now">

    </form>
</body>
</html>
